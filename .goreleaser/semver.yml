project_name: semver
builds:
- main: "./cmd/semver/main.go"
  binary: semver
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64
archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: "tar.gz"
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*
dist: dist/semver
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
snapshot:
  name_template: "{{ .ProjectName }}_SNAPSHOT_{{ .Commit }}"