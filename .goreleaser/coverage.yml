project_name: coverage
builds:
- main: "./cmd/coverage/main.go"
  binary: "coverage"
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64
archive:
  name_template: "coverage_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: "tar.gz"
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*
dist: dist/coverage
checksum:
  name_template: 'coverage_checksums.txt'
snapshot:
  name_template: "coverage_SNAPSHOT_{{ .Commit }}"
