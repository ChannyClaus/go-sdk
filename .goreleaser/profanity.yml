project_name: profanity
builds:
- main: "./cmd/profanity/main.go"
  binary: "profanity"
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64
archive:
  name_template: "profanity_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: "tar.gz"
  format_overrides:
  - goos: windows
    format: zip
  archive:
  files:
  - none*
dist: dist/profanity
checksum:
  name_template: 'profanity_checksums.txt'
snapshot:
  name_template: "profanity_SNAPSHOT_{{ .Commit }}"